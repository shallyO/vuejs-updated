<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <p>
            <input type="text" v-model="greeting" >
        </p>
            {{ greeting }}
    </div>

    <br><br>
    <b>Things Learnt</b>
    <ul>
        <li>Vue.createApp()</li>
        <li> Text Interpolation </li>
        <li> Reactivity</li>
    </ul>


    <script>
        Vue.createApp({
            data() {
                return {
                    greeting: 'Hello World' 
                }
            },
            mounted() {
                setTimeout(() => {
                    this.greeting = 'Changed greetings to something after 3 seconds';
                }, 3000);
           
            },
        }).mount('#app');
    </script>
</body>
</html>
